<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Validaciones</title>
    <script language="javaScript">
        function validacion() {

            if (document.frm.txtnombre.value.lengh == 0) {
                alert("Favor de escribir su nombre");
                doument.frm.txtnombre.focus();
                return false;
            }
            if (document.frm.txtapp.value.lengh == 0) {
                alert("Favor de escribir su apellido paterno");
                doument.frm.txtapp.focus();
                return false;
            }
            if (document.frm.txtapm.value.lengh == 0) {
                alert("Favor de escribir su apellido materno");
                doument.frm.txtapm.focus();
                return false;
            }

            if (document.frm.txtedad.value.lengh == 0) {
                alert("Favor de escribir su edad");
                doument.frm.txtedad.focus();
                return false;
            }
            frm.submit();
        }

    </script>
</head>

<body>
    <form method="post" action="datos.php" name="frm">
        <h1>REGISTRAME!!!</h1>
        <table>
            <tr>
                <td>Nombre </td>
                <td><input type="text" name="txtnombre" maxlength="20"></td>
            </tr>
            <tr>
                <td>Apellido Paterno </td>
                <td><input type="text" name="txtapp" maxlength="20"></td>
            </tr>
            <tr>
                <td>Apellido Materno </td>
                <td><input type="text" name="txtapm" maxlength="20"></td>
            </tr>
            <tr>
                <td>Edad </td>
                <td><input type="text" name="txtedad" maxlength="20" Onkeypress="if( event.keyCode < 48 || event.keyCode > 57 ) 
                            event.returnValue=false;"></td>
            </tr>
            <tr>
                <td> </td>
                <td><input type="button" value="Inserta Registro" onclick="validacion()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
