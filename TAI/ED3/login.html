<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <img class="mb-4" >
            <h1 class="h3 mb-3 fw-normal">INICIO DE SESIÓN</h1>
            <br>
            <br>
            <br>
            <h3 class="h3 mb-3 fw-normal">Favor de ingresar sus credenciales</h3>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">CORREO</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">CONTRASEÑA</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="ExecuteLogin()">INGRESAR</button>
            <p class="mt-5 mb-3 text-muted">&copy;2023</p>
        </form>
    </main>
