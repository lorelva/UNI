<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>INICIO DE SESIÓN</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="./CSS/bootstrap.css" rel="stylesheet">

    <link href="./CSS/registro.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <img class="mb-4" src="" alt="" width="72" height="70">
            <h1 class="h3 mb-3 fw-normal">REGISTRO DE USUARIO</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Text">
                <label for="floatingInput">NOMBRE</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Text">
                <label for="floatingPassword">APELLIDO</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingEmail" placeholder="Text">
                <label for="floatingPassword">CORREO</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">CONTRASEÑA</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="ExecuteLogin()">Registrar</button>
            <p class="mt-5 mb-3 text-muted">&copy;2022</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
